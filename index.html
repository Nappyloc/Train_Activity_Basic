<!DOCTYPE SameSite=Lax html>
<html lang="en">
  <head>
    <title>Train Activity</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link type="stylesheet" type="text/css" href="./assets/css/style.css" />

    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- JumboTron -->
      <div class="jumbotron">
        <h1 class="display-4">Train Schedule</h1>
        <hr class="my-4" />
        <p>
          Review the current train schedule below or create a new route
        </p>
      </div>

      <div class="row">
        <div class="col">
          <!-- Display Panel -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Current Train Schedule</h3>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="row"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- Add a Train Panel -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Add a Train to the Schedule</h3>
            </div>
            <div class="card-body">
              <!-- Create a Train Form -->
              <form>
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input id="tname" type="text" id="trainName" />
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input id="tdest" type="text" class="destination" />
                </div>
                <div class="form-group">
                  <label for="time">First Train Time (in Military Time)</label>
                  <input id="ltime" type="time" class="time" />
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (In Minutes)</label>
                  <input id="freq" type="number" class="frequency" />
                </div>
                <button id="add" type="submit" class="btn btn-primary">
                  Add
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
